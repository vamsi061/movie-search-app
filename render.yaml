services:
  - type: web
    name: movie-search-app
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python main.py
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: NODE_OPTIONS
        value: --max-old-space-size=256